<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #555555;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0D5A87;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b4a70;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        .success {
            color: #2ecc71;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        a {
            display: block;
            text-align: center;
            color: #0D5A87;
            margin-top: 24px;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" th:object="${loginDto}">
        <h1>Login</h1>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required/>
        </div>
        <div>
            <label for="captcha">Captcha: <span th:text="${captchaQuestion}"></span></label>
            <input type="text" id="captcha" name="captchaAnswer" th:field="*{captchaAnswer}" required/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div th:if="${param.error}">
            <p class="error">Invalid email or password. Please try again.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="success">You have been logged out successfully.</p>
        </div>
        <div>
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>
    </form>
</div>
</body>
</html>
