<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <style>
        /* General reset and layout styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div > p {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .profile-div label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" th:object="${loginDto}">
        <h1>Login</h1>

        <div class="profile-div">
            <label class="required">Profile:</label>
            <label for="profile-student">
                <input id="profile-student" type="radio" name="profile" th:value="student" th:field="*{profile}" /> Student
            </label>
            <label for="profile-faculty">
                <input id="profile-faculty" type="radio" name="profile" th:value="faculty" th:field="*{profile}" /> Faculty
            </label>
            <label for="profile-admin">
                <input id="profile-admin" type="radio" name="profile" th:value="admin" th:field="*{profile}" /> Admin
            </label>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" required/>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required/>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>

        <div>
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>

        <div th:if="${param.error == 'true'}">
            <p th:text="'Invalid email, password, or profile'">Invalid email, password, or profile</p>
        </div>

        <div th:if="${param.reset == 'success'}">
            <p>Password successfully reset</p>
        </div>
    </form>
</div>
</body>
</html>
