<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styling */
        header {
            background-color: #0D5A87;
            padding: 20px 0;
            color: white;
            border-bottom: 5px solid #f4f4f4;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        header h1 span {
            font-weight: bold;
            color: #ffcc00;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffcc00;
        }

        /* Main Section Styling */
        main {
            padding: 30px 0;
        }

        main h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #0D5A87;
        }

        main p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            main h2 {
                font-size: 24px;
            }

            main p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Hi, <span th:text="${studentName}">Student</span>!</h1>
        <nav>
            <ul>
                <li><a th:href="@{/courses}" href="/course">Course</a></li>
                <li><a th:href="@{/admission-personal-info}" href="/admission-personal-info">Admission</a></li>
                <li><a th:href="@{/timetable}" href="/timetable">Time-table</a></li>
                <li><a th:href="@{/schedule}" href="/schedule">Schedule</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <h2>Welcome to your student dashboard</h2>
        <p>Here you can manage your courses, check your admission status, view your timetable, and keep track of your schedule.</p>
    </div>
</main>
</body>
</html>
