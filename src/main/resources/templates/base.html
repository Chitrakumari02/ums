<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Timetable Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #0D5A87;
      padding: 10px 0;
      color: white;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo img {
      height: 50px;
    }
    .header-title h1 {
      margin: 0;
      font-size: 1.8rem;
      text-transform: uppercase;
    }

    /* Navigation */
    .nav-bar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-bar ul li {
      margin-left: 20px;
    }
    .nav-bar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-bar ul li a:hover {
      color: #ffdd57;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background-color: #0D5A87;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-left {
      font-size: 0.9rem;
    }
    .footer-right ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .footer-right ul li {
      margin-left: 15px;
    }
    .footer-right ul li a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-right ul li a:hover {
      color: #ffdd57;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container, .footer-container {
        flex-direction: column;
        text-align: center;
      }
      .nav-bar ul {
        flex-direction: column;
      }
      .nav-bar ul li {
        margin: 10px 0;
      }
    }

    /* Enhanced Links */
    .nav-bar ul li a {
      position: relative;
    }
    .nav-bar ul li a::after {
      content: '';
      display: block;
      height: 2px;
      background: #ffdd57;
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }
    .nav-bar ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <div class="header-title">
      <h1>University Management System</h1>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a th:href="@{/courses}">Courses</a></li>
        <li><a th:href="@{/class-sections}">Class Sections</a></li>
        <li><a th:href="@{/subjects}">Subjects</a></li>
        <li><a th:href="@{/teachers}">Teachers</a></li>
        <li><a th:href="@{/classrooms}">Classrooms</a></li>
        <li><a th:href="@{/timetable}">Timetable</a></li>
        <li><a th:href="@{/timetable/new}">Add Timetable Entry</a></li> <!-- Link to Add/Edit Timetable Entry -->
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="content-container" th:insert="~{::content}">
    <!-- Content goes here -->
  </div>
</main>

<footer>
  <div class="footer-container">
    <div class="footer-left">
      <p>&copy; 2024 University Timetable Management System</p>
    </div>
    <div class="footer-right">
      <ul class="social-links">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
