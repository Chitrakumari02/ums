<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    /* Container Styling */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
    }

    /* Heading Styling */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333333;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #666666;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }

    /* Form Group Styling */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444444;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Error Message Styling */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Button Styling */
    .button-group {
      text-align: right;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Admission Form</h2>
  <form th:action="@{/admission-contact-info}" method="post" th:object="${admission}">
    <h3>Contact Information</h3>

    <div class="form-group">
      <label for="student_phone_no">Student Phone Number</label>
      <input type="text" id="student_phone_no" th:field="*{student_phone_no}" placeholder="Enter student phone number">
      <div class="error-message" th:if="${#fields.hasErrors('student_phone_no')}" th:errors="*{student_phone_no}"></div>
    </div>

    <div class="form-group">
      <label for="parent_phone_no">Parent Phone Number</label>
      <input type="text" id="parent_phone_no" th:field="*{parent_phone_no}" placeholder="Enter parent phone number">
      <div class="error-message" th:if="${#fields.hasErrors('parent_phone_no')}" th:errors="*{parent_phone_no}"></div>
    </div>

    <div class="form-group">
      <label for="student_email">Student Email</label>
      <input type="email" id="student_email" th:field="*{student_email}" placeholder="Enter student email">
      <div class="error-message" th:if="${#fields.hasErrors('student_email')}" th:errors="*{student_email}"></div>
    </div>

    <div class="form-group">
      <label for="parent_email">Parent Email</label>
      <input type="email" id="parent_email" th:field="*{parent_email}" placeholder="Enter parent email">
      <div class="error-message" th:if="${#fields.hasErrors('parent_email')}" th:errors="*{parent_email}"></div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn">Next</button>
    </div>
  </form>
</div>
</body>
</html>
