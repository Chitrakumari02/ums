<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #0D5A87;
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover {
            border-color: #0D5A87;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .desgn-div,
        .address-div {
            margin-bottom: 15px;
        }
        .desgn-div label,
        .address-div label {
            display: inline-block;
            margin-right: 10px;
        }
        .btn-div {
            display: flex;
            justify-content: center;
        }
        .btn-div button {
            width: 100%;
            padding: 10px;
            background-color: #0D5A87;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-div button:hover {
            background-color: #0a486a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .alert {
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>REGISTRATION</h1>
    <div>
        <!-- Success message -->
        <div th:if="${param.success}">
            <div class="alert">You've successfully registered</div>
        </div>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${registration}">
        <div class="desgn-div">
            <label for="designation">Designation:</label>
            <label for="desgn-ms">
                <input id="desgn-ms" type="radio" name="designation" th:value="'Ms'" th:field="*{designation}" /> Ms
            </label>
            <label for="desgn-miss">
                <input id="desgn-miss" type="radio" name="designation" th:value="'Miss'" th:field="*{designation}" /> Miss
            </label>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" th:field="*{firstName}" required />
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
        </div>
        <div>
            <label for="middleName">Middle Name:</label>
            <input id="middleName" name="middleName" type="text" th:field="*{middleName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" th:field="*{lastName}" required />
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" th:field="*{email}" required />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" th:field="*{password}" required />
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <div class="address-div">
            <label for="houseNumber">House Number/Building Name:</label>
            <input id="houseNumber" name="houseNumber" type="text" th:field="*{houseNumber}" required />
            <div class="error" th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}">House Number Error</div>
        </div>
        <div class="address-div">
            <label for="streetName">Street Name/Area/Locality:</label>
            <input id="streetName" name="streetName" type="text" th:field="*{streetName}" required />
            <div class="error" th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">Street Name Error</div>
        </div>
        <div class="address-div">
            <label for="city">City/Town/Village:</label>
            <input id="city" name="city" type="text" th:field="*{city}" required />
            <div class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
        </div>
        <div class="address-div">
            <label for="state">State:</label>
            <input id="state" name="state" type="text" th:field="*{state}" required />
            <div class="error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</div>
        </div>
        <div class="address-div">
            <label for="country">Country:</label>
            <input id="country" name="country" type="text" th:field="*{country}" required />
            <div class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</div>
        </div>
        <div class="address-div">
			<label for="pinCode">Pin Code:</label>
			        <input id="pinCode" name="pinCode" type="text" th:field="*{pinCode}" required pattern="\d{6}" title="Pin code must be exactly 6 digits" />
			        <div class="error" th:if="${#fields.hasErrors('pinCode')}" th:errors="*{pinCode}">Pin Code Error</div>
        </div>
        <div>
            <label for="phoneNo">Phone Number:</label>
            <input id="phoneNo" name="phoneNo" type="text" th:field="*{phoneNo}" required pattern="^[6-9]\d{9}$" title="Phone number should be exactly 10 digits and start with 6, 7, 8, or 9" />
            <div class="error" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">Phone Number Error</div>
        </div>
        <div class="btn-div">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
