<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/reset-password.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #555555;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333333;
        }

        input[type="text"]:read-only {
            background-color: #e9e9e9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0D5A87;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b4a70;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordDto}">
        <h1>Reset Password</h1>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" readonly/>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" required/>

        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <div th:if="${param.error}">
            <p class="error" th:text="${error}">Failed to reset password.</p>
        </div>
    </form>
</div>
</body>
</html>
