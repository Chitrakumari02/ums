<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Timetable</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0D5A87;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #0D5A87;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b4a73;
        }
    </style>
</head>
<body>
<h1>Select Your Timetable</h1>
<form th:action="@{/view-timetable}" method="get">
    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
    </select>

    <label for="classSection">Class Section:</label>
    <select id="classSection" name="classSection" required>
        <option value="">Select Class Section</option>
        <option th:each="classSection : ${classSections}" th:value="${classSection.id}" th:text="${classSection.name}"></option>
    </select>

    <button type="submit">View Timetable</button>
</form>
</body>
</html>
