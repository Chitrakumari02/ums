<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload</title>
  <style>
    /* Reset default margin and padding */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Center the content and add some padding */
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    /* Style the form container */
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    div {
      margin-bottom: 15px;
    }

    /* Style labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    /* Style input fields */
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Style submit button */
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h2>Upload Document</h2>

<form th:action="@{/document-upload}" th:object="${document}" method="post" enctype="multipart/form-data">
  <div>
    <label for="documentName">Document Name:</label>
    <input type="text" id="documentName" th:field="*{document_name}" required>
  </div>

  <div>
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" th:field="*{course_name}" required>
  </div>

  <div>
    <label for="pdfLink">Upload Document:</label>
    <input type="file" id="pdfLink" th:field="*{document_pdf}" required>
    <div th:if="${#fields.hasErrors('document_pdf')}" th:errors="*{document_pdf}"></div>
  </div>

  <button type="submit">Upload</button>
</form>
</body>
</html>
