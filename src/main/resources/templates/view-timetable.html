<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class Timetable</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0D5A87;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0D5A87;
            color: white;
        }
        td {
            background-color: #fff;
        }
        .no-class {
            background-color: #f7f7f7;
            color: #999;
        }
    </style>
</head>
<body>
<h1>Class Timetable</h1>
<table>
    <thead>
    <tr>
        <th>Day</th>
        <th>Period</th>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Classroom</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${timetable}">
        <td th:text="${entry.day}"></td>
        <td th:text="${entry.period}"></td>
        <td th:text="${entry.subject}"></td>
        <td th:text="${entry.teacher}"></td>
        <td th:text="${entry.classroom}"></td>
        <td th:text="${entry.time}"></td>
    </tr>
    </tbody>
    <tr th:if="${#lists.isEmpty(timetable)}">
        <td colspan="6" style="text-align:center;">No timetable available for this course and section.</td>
    </tr>

</table>
</body>
</html>
